<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>void</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      background: #000;
      color: #e5e5e5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    a {
      color: #fff;
      text-decoration: none;
      border: 1px solid #444;
      padding: 10px 20px;
      transition: 0.3s;
    }

    a:hover {
      background: #fff;
      color: #000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>VOID</h1>
    <p>nothing here. yet.</p>
    <a href="#">enter</a>
  </div>

</body>
</html>
